<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kodune Ãœlesanne</title>
    <style type="text/css">
        .active { background: skyblue; padding: 10px;}
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">

        var activeElement;

        window.onload = function() {

            activeElement = $( "li" ).first();

            activeElement.addClass( "active" );
        };

        function onNextClick() {
            $( "li" ).removeClass( "active" );

            activeElement = activeElement.next();

            if (activeElement.length == 0) {
                activeElement = $( "li" ).first();
            }

            activeElement.addClass( "active" );
        }

         function onBackClick() {
            $( "li" ).removeClass( "active" );

            activeElement = activeElement.prev();

            if (activeElement.length == 0) {
                activeElement = $( "li" ).last();
            }

            activeElement.addClass( "active" );
        }

    </script>
</head>
<body>
<button id="next" onclick="onNextClick()">edasi</button>
<button id="prev" onclick="onBackClick()">tagasi</button>

<ul>
    <li>esimene</li>
    <li>teine</li>
    <li>kolmas</li>
    <li>neljas</li>
</ul>

</body>
</html>
